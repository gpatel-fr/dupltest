name: TestsMacOS

on:
  push:
    branches: master
  pull_request:
    branches: master

env:
  build_directory: "Duplicati/GUI/Duplicati.GUI.TrayIcon/bin/Release"

jobs:
  unit_tests:
    name: Unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest ]

    steps:
    - name: Install NuGet
      uses: nuget/setup-nuget@v1.1.1

    - name: Checkout Source
      uses: actions/checkout@v3

    - name: Restore NuGet Packages
      run: nuget restore Duplicati.sln

    - name: Build Duplicati
      run: msbuild -p:Configuration=Release -p:DefineConstants=ENABLE_GTK Duplicati.sln

    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}

    - name: Run Unit Tests (Linux and macOS)
      run: |
        nuget install NUnit.Runners -Version 3.12.0 -OutputDirectory nunit
        mono nunit/NUnit.ConsoleRunner.3.12.0/tools/nunit3-console.exe Duplicati/UnitTest/bin/Release/Duplicati.UnitTest.dll --labels=Before --test=Duplicati.UnitTest.BackendToolTests.Get

    - name: Build installers (OSX)
      if: matrix.os == 'macos-latest'
      run: |
          Installer/OSX/artifact_mac.sh

    - name: Upload build results
      uses: actions/upload-artifact@v3
      with:
        retention-days: 5
        name: build-results-${{ matrix.os }}
        path: ~/artifacts/**/*

